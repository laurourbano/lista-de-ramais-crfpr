<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE RAMAIS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="telefone.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Lista de ramais</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div>
      <label for="m-busca"><i class='bx bx-search'><input id="m-busca" type="search" placeholder="em construção..." readonly/></i></label>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th style="width: 10%;">Nome</th>
            <th style="width: 30%;">Departamento</th>
            <th style="width: 10%;">Ramal</th>
            <th style="width: 30%;">E-mail</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-departamento">Departamento</label>
          <input id="m-departamento" type="text" required />
  
          <label for="m-ramal">Ramal</label>
          <input id="m-ramal" type="text" required size=4 maxlength=4 minlength="4"/>

          <label for="m-email">E-mail</label>
          <input id="m-email" type="email" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
